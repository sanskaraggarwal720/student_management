<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>

        <!-- Add Student Form -->
        <h2>Add Student</h2>
        <form id="addStudentForm">
            <!-- Input fields for adding a student -->
        </form>

        <!-- Delete Student Form -->
        <h2>Delete Student</h2>
        <form id="deleteStudentForm">
            <!-- Input field for deleting a student by first name or roll number -->
        </form>

        <!-- Find Student Form -->
        <h2>Find Student</h2>
        <form id="findStudentForm">
            <!-- Input field for finding a student by first name or roll number -->
        </form>

        <!-- Update Student Form -->
        <h2>Update Student</h2>
        <form id="updateStudentForm">
            <!-- Input fields for updating a student's information -->
        </form>

        <!-- Display Student Information -->
        <h2>Student Information</h2>
        <div id="studentInfo">
            <!-- Student information will be displayed here -->
        </div>

        <!-- Short Attendance Students -->
        <h2>Short Attendance Students</h2>
        <div id="shortAttendance">
            <!-- Short attendance students will be displayed here -->
        </div>

        <!-- Total Students Failed -->
        <h2>Total Students Failed</h2>
        <div id="totalFailed">
            <!-- Total failed students will be displayed here -->
        </div>

        <!-- Average CGPA -->
        <h2>Average CGPA</h2>
        <div id="averageCGPA">
            <!-- Average CGPA will be displayed here -->
        </div>

        <!-- Topper List -->
        <h2>Topper List</h2>
        <div id="topperList">
            <!-- Topper list will be displayed here -->
        </div>

        <!-- Encrypt/Decrypt Data -->
        <h2>Encrypt/Decrypt Data</h2>
        <button id="encryptButton">Encrypt Data</button>
        <button id="decryptButton">Decrypt Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
